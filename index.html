// RECHERCHE CLIENT (Nom OU T√©l√©phone)
async function rechercherClient(){
  let val = search.value.trim().toUpperCase();
  suggest.innerHTML = "";
  if(val.length < 2){ suggest.style.display="none"; return; }

  let snap;

  // Si saisie num√©rique -> recherche sur tel (stock√© SANS tirets)
  if(/^[0-9\s\-]+$/.test(val)){
    let telClean = val.replace(/\D/g,"");
    let q = query(collection(db,"clients"), where("tel","==", telClean));
    snap = await getDocs(q);
  } 
  else {
    let q = query(collection(db, "clients"), orderBy("nom"), startAt(val), endAt(val + "\uf8ff"));
    snap = await getDocs(q);
  }

  if(snap.empty){
    suggest.innerHTML = `<div class="sug" style="color:#b00;">Aucun r√©sultat</div>
    <button class="primary small-btn" style="width:100%;margin:6px 0;" onclick="ajouterNouveauClient()">‚ûï Ajouter ce client</button>`;
  } else {
    snap.forEach(doc=>{
      let c = doc.data();
      // Affichage t√©l√©phone remis en format propre
      let t = c.tel.replace(/(..)(?=.)/g,"$1-");
      suggest.innerHTML += `<div class="sug" onclick='remplirClient("${c.nom}","${t}")'>${c.nom} ‚Äî ${t}</div>`;
    });
  }

  suggest.style.display = "block";
}
window.rechercherClient = rechercherClient;

function remplirClient(n,t){ nom.value = n; tel.value = t; suggest.style.display = "none"; }
