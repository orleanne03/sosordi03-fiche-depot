<script type="module">
import { initializeApp } from "https://www.gstatic.com/firebasejs/10.12.0/firebase-app.js";
import { getFirestore, collection, getDocs, orderBy, query, deleteDoc, doc, updateDoc, setDoc, getDoc } from "https://www.gstatic.com/firebasejs/10.12.0/firebase-firestore.js";




const firebaseConfig = {
  apiKey: "AIzaSyAR8PVlerANOGdzNBwZjj81I6Ajtbn63eI",
  authDomain: "sosordi03-sav.firebaseapp.com",
  projectId: "sosordi03-sav"
};

const app = initializeApp(firebaseConfig);
const db = getFirestore(app);

function formatTelAffichage(t) {
  if (!t) return "";
  let clean = t.replace(/\D/g, "");
  return clean.replace(/(..)(?=(..)+$)/g, "$1-");
}

async function supprimer(id) {
  if (!confirm("Supprimer cette fiche ?")) return;

  try {
    // 1) Lire la fiche avant suppression
    const ref = doc(db, "fiches", id);
    const snap = await getDoc(ref);

    if (!snap.exists()) {
      alert("Fiche introuvable");
      return;
    }

    const data = snap.data();

    // 2) Copier la fiche dans une autre collection (corbeille)
    await setDoc(doc(db, "fiches_supprimees", id), {
      ...data,
      dateSuppression: new Date().toISOString()
    });

    // 3) Supprimer la fiche originale
    await deleteDoc(ref);

    alert("Fiche supprim√©e + archiv√©e ‚úÖ");
    location.reload();

  } catch (e) {
    alert("Erreur lors de la suppression : " + e.message);
  }
}
// ‚ôªÔ∏è RESTAURER
async function restaurer(id) {
  if (!confirm("Restaurer cette fiche ?")) return;

  try {
    const ref = doc(db, "fiches_supprimees", id);
    const snap = await getDoc(ref);

    if (!snap.exists()) {
      alert("Fiche introuvable");
      return;
    }

    const data = snap.data();
    delete data.dateSuppression;

    await setDoc(doc(db, "fiches", id), data);
    await deleteDoc(ref);

    alert("Fiche restaur√©e ‚úÖ");
    location.reload();

  } catch (e) {
    alert("Erreur : " + e.message);
  }
}

// ‚ùå SUPPRESSION D√âFINITIVE
async function supprimerDefinitif(id) {
  if (!confirm("Supprimer d√©finitivement cette fiche ?")) return;

  try {
    await deleteDoc(doc(db, "fiches_supprimees", id));
    alert("Fiche supprim√©e d√©finitivement ‚ùå");
    location.reload();
  } catch (e) {
    alert("Erreur : " + e.message);
  }
}

window.restaurer = restaurer;
window.supprimerDefinitif = supprimerDefinitif;


async function saveTarifs(id) {
  let estimation = document.getElementById("est_" + id).value.trim();
  let reel = document.getElementById("reel_" + id).value.trim();
  try {
    await updateDoc(doc(db, "fiches", id), {
      tarifEstimation: estimation || "",
      tarifReel: reel || ""
    });
    alert("Tarifs mis √† jour ‚úÖ");
  } catch (e) {
    alert("Erreur : " + e.message);
  }
}
window.saveTarifs = saveTarifs;
window.supprimer = supprimer;

async function editFiche(id) {
  const snap = await getDocs(query(collection(db, "fiches")));
  const docData = snap.docs.find(d => d.id === id)?.data();
  if (!docData) return alert("Fiche introuvable");

  const zone = document.getElementById("content_" + id);
  zone.innerHTML = `
    <label>Nom : 
      <input type="text" id="nom_${id}" value="${docData.nom || ''}" class="tarif-input">
    </label><br>

    <label>T√©l√©phone principal : 
      <input type="text" id="tel_${id}" value="${docData.tel || ''}" class="tarif-input">
    </label><br>

    <label>T√©l√©phone secondaire : 
      <input type="text" id="tel2_${id}" value="${docData.tel2 || ''}" class="tarif-input">
    </label><br>

    <label>Mot de passe : 
      <input type="text" id="mdp_${id}" value="${docData.motdepasse || ''}" class="tarif-input">
    </label><br>

    <label>Probl√®me : 
      <textarea id="prob_${id}" rows="3" class="tarif-input">${docData.probleme || ''}</textarea>
    </label><br>

    <label>Travaux : 
      <textarea id="trav_${id}" rows="3" class="tarif-input">${(docData.travaux || []).join(", ")}</textarea>
    </label><br>

    <label>Tarif estimation : 
      <input type="text" id="est_${id}" value="${docData.tarifEstimation || ''}" class="tarif-input">
    </label><br>

    <label>Tarif r√©el : 
      <input type="text" id="reel_${id}" value="${docData.tarifReel || ''}" class="tarif-input">
    </label><br>

    <button class="save-btn" onclick="saveFiche('${id}')">üíæ Sauvegarder</button>
    <button class="save-btn" style="background:#aaa" onclick="location.reload()">‚ùå Annuler</button>
  `;
}
window.editFiche = editFiche;

async function saveFiche(id) {
  const data = {
    nom: document.getElementById("nom_" + id).value.trim(),
    tel: document.getElementById("tel_" + id).value.trim(),
    tel2: document.getElementById("tel2_" + id).value.trim(),
    motdepasse: document.getElementById("mdp_" + id).value.trim(),
    probleme: document.getElementById("prob_" + id).value.trim(),
    travaux: document.getElementById("trav_" + id).value.split(",").map(x => x.trim()).filter(x => x),
    tarifEstimation: document.getElementById("est_" + id).value.trim(),
    tarifReel: document.getElementById("reel_" + id).value.trim()
  };

  try {
    await updateDoc(doc(db, "fiches", id), data);
    alert("Fiche mise √† jour ‚úÖ");
    location.reload();
  } catch (e) {
    alert("Erreur : " + e.message);
  }
}
window.saveFiche = saveFiche;

async function saveRecuperationDate(id) {

}
window.saveRecuperationDate = saveRecuperationDate;

async function load() {

    let travaux = (f.travaux?.length) ? f.travaux.join("<br>") : "Aucun";
    let mdp = f.motdepasse && f.motdepasse.trim() ? f.motdepasse : "Non renseign√©";
    let accessoires = (f.accessoires?.length)
  ? f.accessoires.join("<br>")
  : "Aucun";

let accessoiresAutres = f.accessoiresAutres && f.accessoiresAutres.trim()
  ? f.accessoiresAutres
  : "";


    // Pr√©parer la valeur de l'input date (yyyy-mm-dd)
    let recupValue = "";
    if (f.dateRecuperation) {

      if (!isNaN(dRec)) {
        const year = dRec.getFullYear();

        const day = String(dRec.getDate()).padStart(2,"0");

    zone.insertAdjacentHTML("beforeend", `

        <small>
          üìÖ ${new Date(f.date).toLocaleDateString()} &nbsp;|&nbsp;
          üìû ${formatTelAffichage(f.tel)}<br>
          üíª ${(f.appareils && f.appareils[0]) ? `${f.appareils[0].type} ‚Äî ${f.appareils[0].marque}` : "‚Äî"}
          ${f.repare ? '<span class="badge">R√©par√©</span>' : ''}

    <div class="fiche-date">üìÖ ${new Date(f.date).toLocaleDateString()}</div>


    ${f.dateRecuperation ? `<p>üì¶ R√©cup√©r√©e le : <strong>${new Date(f.dateRecuperation).toLocaleDateString()}</strong></p>` : ""}

    <p>üíª<strong>${appareils.replace(/‚Ä¢/g, "üîπ")}</strong></p>

<p>üìù Infos : <strong>${f.probleme}</strong></p>

</script>
